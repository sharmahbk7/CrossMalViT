experiment_name: crossmal_vit_ablation_loss

variants:
  - name: ldam_only
    lambda_contrast: 0.0
  - name: contrastive_only
    lambda_contrast: 1.0
    ldam_margin: 0.0
  - name: combined
    lambda_contrast: 0.32
    ldam_margin: 0.48

training:
  max_epochs: 60
  batch_size: 32
  num_workers: 8
  learning_rate: 0.00012
  weight_decay: 0.048
  temperature: 0.07

seed: 42
